<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Kutlamaları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.hizliresim.com/gkte0h8.jpg?_gl=1*11hrh5w*_ga*MTk2MjQ0MTU5OS4xNzI3OTU3NzEz*_ga_M9ZRXYS2YN*MTczNTgxNDE2Ny40LjEuMTczNTgxNDIwOS4xOC4wLjA.') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .birthday-message {
            text-align: center;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="birthday-message animate__animated animate__fadeInDown">
        <h1>Doğum Günün Kutlu Olsun!</h1>
        <p>Seni çok seviyorum!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.birthday-message').removeClass('animate__fadeInDown').addClass('animate__animated animate__bounceIn');
            }, 2000);
        });
    </script>
</body>
</html>
