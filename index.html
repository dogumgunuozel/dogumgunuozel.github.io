<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Kutlamaları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.hizliresim.com/gkte0h8.jpg?_gl=1*11hrh5w*_ga*MTk2MjQ0MTU5OS4xNzI3OTU3NzEz*_ga_M9ZRXYS2YN*MTczNTgxNDE2Ny40LjEuMTczNTgxNDIwOS4xOC4wLjA.') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .birthday-message {
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 2s, bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .sparkles {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: sparkle 1s infinite;
        }
        @keyframes sparkle {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: rise 5s infinite;
        }
        @keyframes rise {
            from { transform: translateY(0); }
            to { transform: translateY(-800px); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall 3s infinite;
        }
        @keyframes fall {
            from { transform: translateY(0); }
            to { transform: translateY(800px); }
        }
    </style>
</head>
<body>
    <div class="birthday-message animate__animated animate__fadeInDown">
        <h1>Doğum Günün Kutlu Olsun!</h1>
        <p>cok sade oldu aq</p>
    </div>
    <div id="balloons"></div>
    <div id="confetti"></div>
    <div id="sparkles"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.birthday-message').removeClass('animate__fadeInDown').addClass('animate__animated animate__bounce');
            }, 2000);

            // Sparkles
            for (let i = 0; i < 100; i++) {
                let sparkle = document.createElement('div');
                sparkle.className = 'sparkles';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                document.getElementById('sparkles').appendChild(sparkle);
            }

            // Balloons
            for (let i = 0; i < 20; i++) {
