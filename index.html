<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Kutlamaları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthday-message animate__animated animate__fadeInDown">
        <button id="surprise-button">Sürpriz!</button>
        <h1>Doğum Günün Kutlu Olsun!</h1>
        <p>Çok sade oldu aq</p>
        <div id="cake-container" style="display:none; text-align:center;">
            <img src="your-cake-image-url" alt="Pasta" id="birthday-cake">
            <p id="blow-out-candles" style="cursor:pointer;">Mumları üfle!</p>
        </div>
    </div>
    <div id="balloons"></div>
    <div id="confetti"></div>
    <div id="sparkles"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
